<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C0B10"/>
      <stop offset="100%" stop-color="#16151D"/>
    </linearGradient>
    
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9B3CFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9B3CFF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowAccent" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF31E4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF31E4" stop-opacity="0"/>
    </radialGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#9B3CFF" stroke-opacity="0.1" stroke-width="1"/>
    </pattern>
    
    <!-- Blur Filter -->
    <filter id="neonBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Ambient Glows -->
  <circle cx="1000" cy="100" r="500" fill="url(#glowPurple)"/>
  <circle cx="100" cy="500" r="400" fill="url(#glowAccent)"/>

  <!-- Grid Overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Stylized Donut Logo (Vector) -->
  <g transform="translate(120, 120) scale(2.5)">
    <!-- Glow behind donut -->
    <circle cx="32" cy="32" r="25" fill="#9B3CFF" opacity="0.3" filter="url(#neonBlur)"/>
    
    <!-- Base Dough -->
    <circle cx="32" cy="32" r="22" fill="none" stroke="#5A0CE6" stroke-width="12"/>
    
    <!-- Glaze (Neon Purple) -->
    <path d="M32 10 
             Q45 10 50 20 
             T54 32 
             T50 48 
             T32 54 
             T14 48 
             T10 32 
             T14 20 
             T32 10" 
          fill="none" stroke="#9B3CFF" stroke-width="6" stroke-linecap="round" filter="url(#neonBlur)"/>
    
    <!-- Sprinkles -->
    <circle cx="40" cy="20" r="1.5" fill="#FFF"/>
    <circle cx="24" cy="44" r="1.5" fill="#FF31E4"/>
    <circle cx="48" cy="32" r="1.5" fill="#FFF"/>
    <circle cx="20" cy="28" r="1.5" fill="#9B3CFF"/>
  </g>

  <!-- Text Content -->
  <g transform="translate(120, 450)">
    <!-- Title -->
    <text font-family="Montserrat, sans-serif" font-weight="800" font-size="96" fill="white" letter-spacing="-2">
      GLAZED
    </text>
    <text x="420" font-family="Montserrat, sans-serif" font-weight="800" font-size="96" fill="#9B3CFF" letter-spacing="-2" filter="url(#neonBlur)">
      CLIENT
    </text>
    
    <!-- Subtitle -->
    <text y="70" font-family="Inter, sans-serif" font-weight="500" font-size="36" fill="#A1A1AA" letter-spacing="1">
      THE ULTIMATE DONUTSMP ADDON
    </text>
  </g>

  <!-- Decorative Corner Elements -->
  <path d="M1100 50 L1150 50 L1150 100" fill="none" stroke="#9B3CFF" stroke-width="4"/>
  <path d="M1100 580 L1150 580 L1150 530" fill="none" stroke="#FF31E4" stroke-width="4"/>
</svg>