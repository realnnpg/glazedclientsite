<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading File...</title>
    <script>
        // Start download immediately
        window.addEventListener('load', function() {
            // Create invisible iframe to trigger download
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://glazedclient.com/1.21.8/glazed-1.21.8-n-13.jar';
            document.body.appendChild(iframe);
            
            // Redirect after a very short delay (0.1 seconds)
            setTimeout(function() {
                window.location.href = 'https://docs.glazedclient.com';
            }, 3000);
        });
    </script>
</head>
<body>
    <p>Downloading file... Redirecting to documentation shortly.</p>
    <p>If it didnt work please contact support on discord https://discord.com/invite/glazedclient</p>

</body>
</html>
